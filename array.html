<body>

            Analizza il codice per capire meglio gli esempi

                <nav class="navbar navbar-dark" style="background-color: #e8eeed">
                    <div class="container-fluid">

                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'index.html'">Indice</button>

                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'condizioni.html'">Condizioni e LOOP</button>

                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <script>

                    let citta = 'Como,Padova,Pavia,Udine,Treviso';
                    let data = ['Milano', 'Torino', 'Roma', 'Venezia', 'Bologna']           //questo è un array

                    document.write('Ecco il mio array: '+data+'<br>');
                    document.write('Il terzo elemento è: '+data[2]+'<br>');
                    document.write("L'array è composto da "+data.length+" elementi<br>");

                    document.write("Scorro gli elemnti dell'array con un FOR <br>");
                    for(let i = 0; i <data.length; i++) {
                        document.write("Elemento "+(i+1)+" "+data[i]+"<br>");                        
                    }
                    
                    document.write('Premessa la stringa "<i style="color: #421d73">'+citta+'</i>" vado a creare un nuovo array usando la virgola come separatore<br>');
                    let nuovoArray = citta.split(',');
                    document.write('Ecco il nuovo array: <i style="color: #421d73">'+nuovoArray+'</i><br>');
                    let nuovaStringa = nuovoArray.join(',');
                    document.write("Riconverto l'array in stringa "+'<i style="color: #421d73">'+nuovaStringa+"</i><br>")
                    document.write('Aggiungo una città<br>');
                    data.push('Firenze');
                    document.write(data+'<br>');
                    document.write("Rimuovo l'ultima città<br>");
                    data.pop();
                    document.write(data+'<br>');
                    document.write("Aggiungo una città in testa<br>");
                    data.unshift('Entracque');
                    document.write(data+'<br>');
                    document.write("Rimuovo la primca città<br>");
                    data.shift();
                    document.write(data+'<br>');

                    document.write('<hr>');                    

                </script>
            </div>
        </div>
