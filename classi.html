                    // ----------------------------------------------------------------

                    class Persona {
                        constructor(nome, cognome, eta, genere, interessi){                     //costuttore Persona
                            this.nome = nome;
                            this.cognome = cognome;
                            this.eta = eta;
                            this.genere = genere;
                            this.interessi = interessi;
                        }

                        saluta(){                                                               //metodo per Persona
                            document.write(`Ciao sono ${this.nome} <br>`);
                        };
                    }

                    class Insegnante extends Persona {                                          //classe derivata da Persona
                        constructor(nome, cognome, eta, genere, interessi, materia){
                            super(nome, cognome, eta, genere, interessi);                       //super sta per sopra quindi si prendono come parametri di partenza
                            this.materia = materia;                                             //si aggiunge materia perchè è esclusivo per insegnante
                        }

                        get materia(){                                                          //funzione che restituisce this._materia
                            return this._materia;
                        }

                        set materia(nuovaMateria){
                            this._materia=nuovaMateria;                                         //si può avre della logica extra pre assegnazione
                        }

                        riprendiAlunno(nomeAlunno){
                            document.write(`${nomeAlunno} non si mangia in classe!`);
                        }
                    }

                    const insegnante = new Insegnante('Anna', 'Pannocchia', 48, 'Femmina', ['Netflix'],'Storia');

                    insegnante.materia = 'Matematica';
