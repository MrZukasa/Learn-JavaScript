    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <figure class="container">
        <blockquote class="blockquote">
            <h3>Tutorial sugli Eventi</h3>
        </blockquote>
        <figcaption class="blockquote-footer">
            Analizza il codice per capire meglio gli esempi
        </figcaption>
    </figure>
    
    <div class="container">
        <div class="row">
            <div class="col">                
                <nav class="navbar navbar-dark" style="background-color: #e8eeed">
                    <div class="container-fluid">
                        <form action="container-fluid justify-content-start">
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'index.html'">Indice</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'stringhe.html'">Stringhe</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'array.html'">Array</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'condizioni.html'">Condizioni e LOOP</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'funzioni.html'">Funzioni</button>
                            <button class="btn btn-outline-dark active" type="button" onclick="document.location.href = 'eventi.html'">Eventi</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'oggetti.html'">Oggetti</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <form id="form">
                    <div class="form-group col-4">
                        <label for="fname" class="form-label">Nome: </label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label for="lname" class="form-label">Cognome: </label>
                        <input type="text" id="lname" class="form-control" onfocus="controlla();">                  <!--sconsigliato-->
                    </div>
                    <br>
                    <div class="form-group col-4">
                        <input type="submit" id="submit" class="btn btn-primary">
                    </div>
                </form>
                <br>
                <p></p>

                <script>
                    const form = document.getElementById('form');
                    const nome = document.getElementById('fname');
                    const cognome = document.getElementById('lname');
                    const paragrafo = document.querySelector('p');

                    form.onsubmit = function(e) {
                        if (nome.value === '' || cognome.value === '') {
                            e.preventDefault();
                            // e.stopPropagation();                                //bubbling and capturing    
                            paragrafo.textContent = 'You need to fill in both names!';                            
                        }
                    }

                    // nome.onfocus = function() {
                    //     console.log("sono in focus");
                    // }

                    function controlla(){
                        paragrafo.textContent = ("sono in focus anche io");
                    }

                    nome.addEventListener('focus', (e) =>{
                        paragrafo.textContent =("sono in focus");
                        console.log(e);
                    })


                </script>                    
            </div>
        </div>
    </div>
</body>
