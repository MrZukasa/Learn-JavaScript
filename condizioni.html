        <hr>
        <div class="row">
            <div class="col">
                <script>

                    let nome = 'Luca';
                    let numero = 15;

                    document.write('Dichiaro una variabile nome e la setto = a "Luca" e poi la verifico con un IF<br>');
                    if(nome=='Luca'){
                        document.write('Ciao Luca!<br>');
                    }else{
                        document.write('Ciao a te!<br>');
                    }

                    document.write('Switch statement<br>');
                    switch(nome){
                        case 'Luca':
                            document.write('Ciao Luca!<br>');
                            break;
                        case 'Marco':
                            document.write('Ciao Marco!<br>');
                            break;
                        case 'Gino':
                            document.write('Ciao Gino!<br>');
                            break;
                        default:
                            document.write('Ciao!<br>');
                    };

                    document.write('Ternary operator<br>');
                    
                    nome = (numero < 20) ? "Marco":"Leonardo";
                    document.write(nome);
                    document.write('<hr>');
                    document.write('<h4>Cicli<br></h4>');
                    document.write('Stampo con un FOR<br>');

                    let array = [23,13,34,56,99,101];
                    for (let i = 0; i < array.length; i++) {
                        document.write('Elemento '+(i+1)+' = '+array[i]+'<br>');
                    };

                    document.write('Stampo con un WHILE<br>');
                    i=0;
                    while (i<array.length) {
                        document.write('Elemento '+(i+1)+' = '+array[i]+'<br>');
                        i++;
                    };

                    document.write('Stampo con un DO WHILE<br>');
                    i=0;
                    do{
                        document.write('Elemento '+(i+1)+' = '+array[i]+'<br>');
                        i++;
                    }while (i<array.length);

                </script>
            </div>
        </div>
