        <hr>
        <div class="row">
            <div class="col">
                <script>

                    const selettore = 'citta';

                    const persona = {
                        nome :'Lucas',                                  //key:value le key sono proprietà
                        cognome :'Rossi',
                        gender :'Maschio',
                        interessi: ['sci','basket','hiking'],
                        indirizzo :{
                            via:'Via Roma',
                            cap:'09854',
                            provincia: 'CN',
                            citta: 'Savigliano'
                        },
                        saluta: function(){                                             //questo è un metodo
                            document.write(`Ciao sono ${persona.nome} ${this.cognome} <br>`);           //this prende come contesto l'oggetto
                        }
                    }

                    document.write(persona.nome + '<br>');
                    persona.saluta();                                                   //accediamo usando i punti, quindi DOT notation

                    document.write(persona['gender']);                                  //bracket notation
                    document.write('<br>')
                    document.write(persona['indirizzo']['cap']+'<br>');
                    document.write('<b>Differenza tra DOT notation e braket notation</b><br>');
                    document.write(persona['indirizzo'][selettore]+'<br>');

                    persona.colorePreferito = 'Blu';                                     //posso aggiungere una proprietà all'oggetto
                    document.write(persona.colorePreferito+'<br>');

                    function Persona(nome, cognome, eta, genere, interessi) {            //costruttore che crea un ogggetto preferibile mettere il costruttore in maiuscolo
                        this.nome = nome;                                                //il nome della Persona sarà uguale al nome passato come parametro e via cosi
                        this.cognome = cognome;
                        this.eta = eta;
                        this.genere = genere;
                        this.interessi = interessi;
                        this.bio = function () {
                            document.write(`${this.nome} ${this.cognome} è ${(this.genere == 'Maschio') ? 'un ragazzo' : 'una ragazza'} di ${this.eta} anni a cui piace ${this.interessi.join(', ')} <br>`);
                        };
                        this.saluta = function() {
                            document.write(`Ciao sono ${this.nome} <br>`);
                        };
                    };

                    const persona1 = new Persona('Luca', 'Rossi', 23, 'Maschio', ['basket', 'hiking']);                     //creo un istanza della classe persona
                    const persona2 = new Persona('Anna', 'Verdi', 33, 'Femmina', ['letteratura', 'hiking', 'musica']);      

                    persona1.saluta();
                    persona2.saluta();

                    persona1.bio();
                    persona2.bio();

                </script>                    
            </div>
        </div>
