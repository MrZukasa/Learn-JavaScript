        <hr>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" id="interrompi">Interrompi</button>
                <br>
                <br>
                <p id="demo"></p>                
                <hr>
                <p id="clock"></p>

                <script>

                    // let prova = setTimeout(function() {                                              //associo la funzione ad una variabile
                    //     alert('Ciao sono in timeout');                                               //codice da eseguire in un lasso di tempo
                    // }, 5000);                                                                        //limite di tempo per eseguire il codice sopra

                    let prova = setTimeout(saluta ,5000);                                               //alternativa alla scrittura di sopra
                    const btn = document.querySelector('#interrompi');                                  //funzione per settare i timeout
                                                                                                        //il setTimeout è una funzione asincrona
                    function saluta(){
                        document.querySelector('#demo').textContent ='Ciao sono in timeout';
                    }

                    btn.addEventListener('click', ()=>{
                        clearTimeout(prova);                                                            //funzione per pulire il timeout
                        document.querySelector('#demo').textContent ='Timeout interrotto';
                        clearInterval(createClock);
                        document.querySelector('#clock').textContent ='Interval Interrotto';
                    });


                    function displayTime() {
                        let date = new Date();
                        let time = date.toLocaleTimeString();
                        document.getElementById('clock').textContent = time;
                    }                    

                    const createClock = setInterval(displayTime,100);                                   //continua ogni 100ms a fare la funzione che richiamo

                    

                </script>

            </div>
        </div>
    </div>
