        <hr>
        <div class="row">
            <div class="col">
                <script>                                        

                    //i JSON hanno solo proprietà e non metodi chiaramente, si usano solo doppi apici e sono key : value
                    //i JSON possono contenere tutti i tipi di dati
                                        
                    let requestURL = 'classe.json';                                   //sintassi classica, senza fetch
                    let request = new XMLHttpRequest();
                    request.open('GET', requestURL);                                    //prendiamo con metodo GET e lo apriamo
                    request.responseType = 'json';                                      //settiamo il tipo di risposta
                    request.send();                                                     //inviamo la richiesta
                    
                    request.onload = function () {                                      //nell'onload della richiesta apriamo una funzione
                        const classe = request.response;                                //che crea una classe uguale alla risposta della richiesta
                        console.log(classe);
                        console.log(classe.insegnanti[1].cognome);
                    }

                    document.write('Controllare la console per il dump del JSON <br>');                    

                </script>                    
            </div>
