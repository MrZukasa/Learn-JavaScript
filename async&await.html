                <script>
                    function hello() {
                        return 'Hey!';
                    }

                    document.write(hello()+'<br>');

                    //stessa funzione ma asincrona che quindi diventa una promise

                    async function helloasync() {
                        return 'Howdy!';
                    }
                    console.log(helloasync());
                    document.write('Leggi la console <br>');

                    //posso anche scriverla come

                    // let helloasync = async ()=> {return 'Hello!'};

                    //per prendere il risultato della promise si fa
                    helloasync().then((value)=> {
                        document.write(value+'<br>')
                    });

                    //await di seguito 
                    async function halloawait(){
                        return greeting = await Promise.resolve('Welcome!');                        //await blocca lìesecuzione fino a che il valore non ritorna
                    }

                    halloawait().then((value)=> {
                        document.write(value+'<br>')
                    });


                    //faccio diventare l'esempio precedente async e await

                    // fetch('sample.jpg')

                    //         image.style.marginLeft="auto";

                    //         document.body.appendChild(image);
                    //     })
                    //     .catch(e=>{
                    //         console.log('There has been a problem with fetch operation: '+e.message);
                    //     });

                    async function myFetch() {
                        try {
                            let response = await fetch('sample.jpg');                                           //ogni funzione aspetta quella successiva
                            let myBlob = await response.blob();

                            // ce modo di mettere in await piu oggetti in un colpo solo
                            //let values = await Promise.all([response,myBlob]);

                            let objectURL = URL.createObjectURL(myBlob);
                            let image = document.createElement('img');
                            image.src = objectURL;
                            image.style.marginLeft="auto";
                            image.style.marginRight="auto";
                            image.style.display="block";
                            document.body.appendChild(image);
                        } catch (e) {
                            console.log('There has been a problem with fetch operation: '+e.message);
                        }
                    }

                    myFetch();

                </script>
