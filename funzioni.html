<body>
    <figure class="container">
        <blockquote class="blockquote">
            <h3>Tutorial sulle Funzioni</h3>
        </blockquote>
        <figcaption class="blockquote-footer">
            Analizza il codice per capire meglio gli esempi
        </figcaption>
    </figure>
    
    <div class="container">
        <div class="row">
            <div class="col">                
                <nav class="navbar navbar-dark" style="background-color: #e8eeed">
                    <div class="container-fluid">
                        <form action="container-fluid justify-content-start">
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'index.html'">Indice</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'stringhe.html'">Stringhe</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'array.html'">Array</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'condizioni.html'">Condizioni e LOOP</button>
                            <button class="btn btn-outline-dark active" type="button" onclick="document.location.href = 'funzioni.html'">Funzioni</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'eventi.html'">Eventi</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'oggetti.html'">Oggetti</button>
                            <button class="btn btn-outline-dark" type="button" onclick="document.location.href = 'classi.html'">Classi ed Ereditarietà</button>

                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button id="hello">Hello</button>
                <br>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <button id="saluta">Saluta</button>
                <h3 id="hey">Nessun saluto</h3>
                <input type="text" id="numero" name="numero" placeholder="Numero">
                <button id="cubo">Calcola il cubo</button>
                <h4 id="result"></h4>
                <script>

                    let nome = 'Luca';                                              //variabile globale perchè sta fuori da una funzione
                    const myButton = document.querySelector('#hello');

                    myButton.onclick = function() {                                 //funzione anonima solitamente si usa nelle callback
                        alert('Hello!');
                    };

                    function ciao() {
                        document.write('Ciao!<br>');
                    };

                    document.write('<br>Invoco una funzione che saluta <br>');
                    ciao();

                    document.write('Dichiaro una funzione con un parametro e la richiamo <br>');
                    function hello(name) {
                        document.write('Hey '+name+'<br>');
                    };
                    
                    hello('Sandro');
                    
                    let button = document.querySelector('#saluta');
                    let title = document.querySelector('#hey');
                    nome = document.querySelector('#nome');

                    function saluta(name = "Sandro"){                               //prendo un parametro per la funzione ed anche un valore default
                        title.innerHTML = `Ciao ${name}`;                           //uso il parametro che leggo con i backtick cosi da non fare concat
                    };

                    button.addEventListener('click', ()=>{                          //arrow function callback
                        saluta(nome.value);                                         //passo il parametro preso in input alla funzione
                    });

                    button=document.querySelector('#cubo');
                    title=document.querySelector('#result');
                    let numero= document.querySelector('#numero');

                    function cubo(number){
                        let result=number*number*number;
                        return result;                                              //ritorno alla funzione il valore di result
                    }

                    button.addEventListener('click', ()=>{                        
                        title.innerHTML=cubo(numero.value);                         //l'assegnazione di una funzione ha effetto solo se esiste un return
                    })

                </script>
            </div>
        </div>
</body>
